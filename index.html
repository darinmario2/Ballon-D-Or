<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon D'Or Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Background Image Properties */
            background-image: url('https://wallpapercave.com/wp/wp10401020.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        /* List styling */
        .projects-list ul {
            list-style: none;
            text-align: center;
        }

        .projects-list li {
            margin: 20px 0;
        }

        .projects-list a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3rem;
            padding: 15px 40px;
            border: 5px solid rgb(0, 0, 0);
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .projects-list a:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ballon D'Or</h1>

        </div>
    </div>
</body>
</html>

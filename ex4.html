<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon d'Or Membership Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpapercave.com/wp/wp10401020.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        .login-container {
            background-color: rgba(34, 34, 34, 0.7);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 450px;
            border: 1px solid rgba(204, 204, 204, 0.5);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #ccc;
            margin-bottom: 25px;
            text-shadow: none;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="number"],
        .input-group input[type="password"],
        .input-group select,
        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: rgba(68, 68, 68, 0.7);
            color: #eee;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input#password {
            padding-right: 40px;
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1.2em;
            z-index: 2;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="email"]:focus,
        .input-group input[type="number"]:focus,
        .input-group input[type="password"]:focus,
        .input-group select:focus,
        .input-group input[type="file"]:focus {
            border-color: #eee;
            outline: none;
            box-shadow: 0 0 8px rgba(238, 238, 238, 0.6);
        }
        .input-group input[type="text"]:hover,
        .input-group input[type="email"]:hover,
        .input-group input[type="number"]:hover,
        .input-group input[type="password"]:hover,
        .input-group select:hover,
        .input-group input[type="file"]:hover {
            box-shadow: 0 0 8px rgba(238, 238, 238, 0.4);
            border-color: #eee;
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
            border: 1px solid #555;
            display: none;
            object-fit: cover;
        }
        button {
            background-color: #ccc;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #eee;
            color: #111;
        }
        .message {
            margin-top: 20px;
            color: limegreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Ballon d'Or Membership</h2>
        <form id="membershipForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="input-group">
                <label for="proofType">Proof Type:</label>
                <select id="proofType" name="proofType" required>
                    <option value="">Select Proof Type</option>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="voterId">Voter ID</option>
                    <option value="drivingLicense">Driving License</option>
                </select>
            </div>
            <div class="input-group">
                <label for="proofImage">Upload Proof Image:</label>
                <input type="file" id="proofImage" name="proofImage" accept="image/*" required>
                <img id="imagePreview" src="#" alt="Image Preview">
            </div>
            <div class="input-group">
                <label for="favoritePlayer">Favorite Player:</label>
                <input type="text" id="favoritePlayer" name="favoritePlayer" required>
            </div>
            <button type="submit">Become a Member</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        document.getElementById('membershipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const contact = document.getElementById('contact').value;
            const age = document.getElementById('age').value;
            const proofType = document.getElementById('proofType').value;
            const proofImage = document.getElementById('proofImage').files[0];
            const favoritePlayer = document.getElementById('favoritePlayer').value;
            const messageDiv = document.getElementById('message');

            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || contact.trim() === '' || age.trim() === '' || proofType.trim() === '' || !proofImage || favoritePlayer.trim() === '') {
                alert('Please fill in all fields and upload your proof of age.');
                messageDiv.textContent = '';
                return;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                messageDiv.textContent = '';
                return;
            }
            const contactPattern = /^[0-9]{10}$/;
            if (!contactPattern.test(contact)) {
                alert('Please enter a valid 10-digit contact number.');
                messageDiv.textContent = '';
                return;
            }
            if (parseInt(age) < 18 || parseInt(age) > 100) {
                alert('You must be between 18 and 100 years old to become a member.');
                messageDiv.textContent = '';
                return;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                messageDiv.textContent = '';
                return;
            }
            messageDiv.textContent = 'Congratulations, ' + username + '! You are now a member and can vote for the Ballon d\'Or. Your proof image has been submitted for verification.';
            messageDiv.style.color = 'limegreen';
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = '#';
            document.getElementById('togglePassword').classList.remove('fa-eye-slash');
            document.getElementById('togglePassword').classList.add('fa-eye');
            document.getElementById('password').setAttribute('type', 'password');
        });

        document.getElementById('proofImage').addEventListener('change', function(event) {
            const [file] = event.target.files;
            const imagePreview = document.getElementById('imagePreview');
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
                imagePreview.src = '#';
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
